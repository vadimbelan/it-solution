<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Цитаткин{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% load static %}
</head>
<body>
<nav class="navbar navbar-expand bg-light mb-4 border-bottom">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="{% url 'quotes:home' %}">
      <img src="{% static 'branding/logo.svg' %}" alt="Цитаткин" width="28" height="28" class="me-2">
      Цитаткин
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'quotes:add' %}">Добавить цитату</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'quotes:top' %}">Топ-10</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'quotes:dashboard' %}">Дашборд</a>
      </li>
    </ul>
  </div>
</nav>

<main class="container">
  {% if messages %}
    <div class="row">
      <div class="col-lg-8 mx-auto">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-3" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</main>
</body>
</html>
